[project]
name = "data"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10,<=3.13"
dependencies = [
    "lakefs-spec>=0.10.0",
    "lakefs>=0.8.0",
    "datasets>=3.2.0",
    "loguru>=0.7.3",
    "symspellpy>=6.7.8",
    "dask[complete]>=2024.8.0",
    "zenml==0.71.0",

]

[project.optional-dependencies]
dev = ["ipykernel>=6.29.5"]
nlp = ["nltk>=3.9.1"]


[tool.hatch.build.targets.wheel]
packages = ["src/data"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[tool.ruff]
line-length = 88
target-version = "py39"
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "YTT", # flake8-2020
    "S",   # flake8-bandit
    "DTZ", # flake8-datetimez,
    "E4", "E7", "E9", "F"
]
ignore = [
    "E501",  # line too long, handled by formatter
]
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.ruff.isort]
known-first-party = ["data", "ml", "orchestration"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
combine-as-imports = true